<!doctype html>
<html>
<head>
    <title>IcoMoon - SVG Icons</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="demo-files/demo.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="bgc1 clearfix">
<div class="mhl">
    <p>SVG Icons - Generated by <a href="https://icomoon.io/app">IcoMoon</a></p><p><strong>Notice</strong>: This demo (along with "symbol-defs.svg" and "svgxuse.js" files) should be <b>hosted on a web server</b> to work properly.</p>
</div>
</header>
    <div class="clearfix mhl ptl">
        <h1 class="mvm mtn fgc1">Grid Size: 0</h1>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon icon-In"><use xlink:href="symbol-defs.svg#icon-In"></use></svg><span class="name"> icon-In</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon icon-FB"><use xlink:href="symbol-defs.svg#icon-FB"></use></svg><span class="name"> icon-FB</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon icon-Twit"><use xlink:href="symbol-defs.svg#icon-Twit"></use></svg><span class="name"> icon-Twit</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon icon-Insta"><use xlink:href="symbol-defs.svg#icon-Insta"></use></svg><span class="name"> icon-Insta</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon icon-Icon-4"><use xlink:href="symbol-defs.svg#icon-Icon-4"></use></svg><span class="name"> icon-Icon-4</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon icon-Icon-3"><use xlink:href="symbol-defs.svg#icon-Icon-3"></use></svg><span class="name"> icon-Icon-3</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon icon-Icon-2"><use xlink:href="symbol-defs.svg#icon-Icon-2"></use></svg><span class="name"> icon-Icon-2</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon icon-Icon-1"><use xlink:href="symbol-defs.svg#icon-Icon-1"></use></svg><span class="name"> icon-Icon-1</span>
            </div>
        </div>
  </div>
<script defer src="svgxuse.js"></script>
</body>
</html>
